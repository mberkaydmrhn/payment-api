<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Ödeme | Secure Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .checkout-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 420px; text-align: center; }
        .logo { font-size: 1.2rem; font-weight: 800; color: #0f172a; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .lock-icon { width: 16px; height: 16px; fill: #10b981; }
        .amount-box { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 25px; }
        .amount-label { font-size: 0.8rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .amount-value { font-size: 2rem; font-weight: 700; color: #0f172a; margin-top: 5px; }
        .card-details { text-align: left; margin-bottom: 30px; border: 1px solid #e2e8f0; padding: 15px; border-radius: 10px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: #334155; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: 600; font-size: 1rem; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: white; color: #ef4444; border: 1px solid #ef4444; }
        .btn-danger:hover { background: #fef2f2; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #64748b; min-height: 20px; }
    </style>
</head>
<body>
    <div class="checkout-card">
        <div class="logo">
            <svg class="lock-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
            Secure Payment
        </div>
        
        <div class="amount-box">
            <div class="amount-label">Ödenecek Tutar</div>
            <div class="amount-value" id="displayAmount">...</div>
        </div>

        <div class="card-details">
            <div class="detail-row"><span>Kart</span> <span>**** 4242</span></div>
            <div class="detail-row"><span>Banka</span> <span>Demo Bank</span></div>
        </div>

        <button onclick="completePayment(true)" class="btn btn-success">Ödemeyi Onayla</button>
        <button onclick="completePayment(false)" class="btn btn-danger">İptal Et</button>
        
        <div id="status"></div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const paymentId = pathParts[pathParts.length - 1];
        
        // Tutarı Çek
        fetch(`/api/payments/${paymentId}/status`)
            .then(r => r.json())
            .then(d => {
                if(d.success) {
                    document.getElementById('displayAmount').textContent = 
                        new Intl.NumberFormat('tr-TR', { style: 'currency', currency: d.data.currency }).format(d.data.amount);
                }
            });

        async function completePayment(isSuccess) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'İşleniyor...';
            
            try {
                const res = await fetch(`/api/payments/${paymentId}/complete`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ success: isSuccess })
                });
                
                const data = await res.json();
                
                if(data.success) {
                    statusDiv.textContent = isSuccess ? 'Ödeme Başarılı! Yönlendiriliyorsunuz...' : 'Ödeme Reddedildi. Yönlendiriliyorsunuz...';
                    statusDiv.style.color = isSuccess ? '#10b981' : '#ef4444';
                    setTimeout(() => window.location.href = '/demo?status=' + (isSuccess ? 'success' : 'failed'), 1500);
                }
            } catch(e) {
                statusDiv.textContent = 'Hata: ' + e.message;
            }
        }
    </script>
</body>
</html>
