<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentAPI - Bubble Ödeme Çözümü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-btn {
            padding: 8px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: white;
            color: #007bff;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #007bff;
            color: #007bff;
            font-weight: bold;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .api-response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            min-height: 60px;
        }

        .response-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .response-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .card-preview {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1 data-tr="PaymentAPI Demo" data-en="PaymentAPI Demo">PaymentAPI Demo</h1>
            <p data-tr="Bubble için güvenli ödeme çözümü" data-en="Secure payment solution for Bubble">Bubble için güvenli ödeme çözümü</p>
            
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="tr">TR</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="payment" data-tr="Ödeme Yap" data-en="Make Payment">Ödeme Yap</button>
            <button class="tab" data-tab="status" data-tr="Durum Sorgula" data-en="Check Status">Durum Sorgula</button>
        </div>

        <div id="paymentTab" class="tab-content active">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount" data-tr="Tutar (₺)" data-en="Amount (₺)">Tutar (₺)</label>
                    <input type="number" id="amount" name="amount" placeholder="150.00" step="0.01" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="description" data-tr="Açıklama" data-en="Description">Açıklama</label>
                    <input type="text" id="description" name="description" placeholder="Üyelik ödemesi" required>
                </div>
                
                <div class="form-group">
                    <label for="customerName" data-tr="Müşteri Adı" data-en="Customer Name">Müşteri Adı</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Ahmet Yılmaz" required>
                </div>
                
                <div class="form-group">
                    <label for="customerEmail" data-tr="Müşteri E-posta" data-en="Customer Email">Müşteri E-posta</label>
                    <input type="email" id="customerEmail" name="customerEmail" placeholder="ahmet@example.com" required>
                </div>
                
                <button type="submit" class="btn-primary" data-tr="Ödeme Oluştur" data-en="Create Payment">Ödeme Oluştur</button>
            </form>
            
            <div id="apiResponse" class="api-response"></div>
        </div>

        <div id="statusTab" class="tab-content">
            <div class="form-group">
                <label for="paymentId" data-tr="Payment ID" data-en="Payment ID">Payment ID</label>
                <input type="text" id="paymentId" placeholder="pay_123456789" data-tr="Payment ID girin" data-en="Enter Payment ID">
            </div>
            
            <button class="btn-primary" onclick="checkPaymentStatus()" data-tr="Durum Sorgula" data-en="Check Status">Durum Sorgula</button>
            
            <div id="statusResponse" class="api-response"></div>
        </div>

        <div class="card-preview">
            <div class="card-number">**** **** **** 4242</div>
            <div class="card-details">
                <div id="cardHolderName">AHMET YILMAZ</div>
                <div>12/25</div>
            </div>
        </div>
    </div>

    <script src="/demo.js?v=2"></script>
</body>
</html>
