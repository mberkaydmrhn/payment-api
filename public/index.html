<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMint | Developer Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f111a">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10479/10479959.png">
    
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: rgba(30, 41, 59, 0.65);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1150px;
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 35px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 35px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-icon { 
            width: 45px; height: 45px; 
            background: linear-gradient(135deg, var(--primary), #ec4899);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
            box-shadow: 0 0 20px var(--primary-glow);
        }
        .brand h1 { font-size: 1.6rem; font-weight: 700; letter-spacing: -0.5px; }
        .brand span { font-weight: 400; color: var(--text-muted); }

        .header-actions { display: flex; align-items: center; gap: 15px; }
        
        .lang-switch {
            display: flex;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 3px;
            border: 1px solid var(--border);
        }
        .lang-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 5px 10px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }
        .lang-btn.active { background: var(--primary); color: white; }

        .provider-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .provider-option {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .provider-option:hover { background: rgba(255,255,255,0.06); border-color: var(--text-muted); }
        .provider-option.selected {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }
        .provider-option i { font-size: 1.5rem; color: var(--text-muted); }
        .provider-option.selected i { color: var(--primary); }
        .provider-label { font-size: 0.85rem; font-weight: 600; }
        #provider { display: none; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; font-weight: 500; margin-left: 4px; }
        
        .input-group {
            display: flex;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 4px;
            transition: 0.2s;
        }
        .input-group:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        select.currency-select {
            background: rgba(255,255,255,0.05);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 0 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 4px;
        }
        select.currency-select option { background: #0f172a; color: white; }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px -10px var(--primary-glow);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 20px 40px -10px var(--primary-glow); }

        .api-key-container {
            background: rgba(0,0,0,0.2);
            border-radius: 14px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }
        .api-key-text { font-family: 'Fira Code', monospace; color: var(--primary); font-weight: 600; letter-spacing: 1px; font-size: 0.9rem; }
        
        .card-container { perspective: 1000px; width: 100%; height: 220px; margin-bottom: 25px; }
        .tilt-card {
            width: 100%; height: 100%; border-radius: 20px;
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            position: relative; transform-style: preserve-3d;
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.5);
            padding: 25px; display: flex; flex-direction: column; justify-content: space-between; color: white;
            transition: transform 0.1s ease-out;
        }
        .tilt-card::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0.3) 0%, transparent 40%, transparent 100%);
            border-radius: 20px; z-index: 2; pointer-events: none;
        }

        .tabs { display: flex; gap: 5px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 12px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 10px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.3s; display:flex; align-items:center; justify-content:center; gap:5px;}
        .tab.active { background: rgba(255,255,255,0.1); color: white; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; padding: 15px 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        
        .id-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 6px;
            width: fit-content;
            border: 1px solid var(--border);
        }
        .id-text { font-family: 'Fira Code', monospace; color: var(--primary); font-size: 0.85rem; }
        .copy-id-btn { 
            background: none; border: none; color: var(--text-muted); cursor: pointer; 
            display: flex; align-items: center; transition: 0.2s;
        }
        .copy-id-btn:hover { color: white; }

        .badge { padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .badge-success { background: rgba(16, 185, 129, 0.15); color: #34d399; }
        
        .console { background: #0a0c12; padding: 15px; border-radius: 16px; height: 300px; overflow-y: auto; font-family: 'Fira Code'; font-size: 0.8rem; border: 1px solid var(--border); }
        .log-line { padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; gap: 10px; }

        #toast { visibility: hidden; min-width: 250px; background: var(--primary); color: white; text-align: center; border-radius: 50px; padding: 16px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 999; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); font-weight: 500; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #authContainer { width: 100%; max-width: 420px; margin: 10vh auto; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
