<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Ödeme | Secure Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #0f172a;
            --border: #e2e8f0;
        }
        
        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #f1f5f9;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .merchant-name { font-size: 0.9rem; color: #64748b; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .amount { font-size: 2.5rem; font-weight: 800; color: var(--text); letter-spacing: -1px; }
        
        .card-form { padding: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: #334155; margin-bottom: 8px; }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', monospace; /* Kart numaraları için */
            transition: all 0.2s;
            color: var(--text);
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        input::placeholder { color: #cbd5e1; }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .card-icons {
            position: absolute;
            right: 16px;
            display: flex;
            gap: 8px;
        }
        .card-icon { height: 24px; opacity: 0.5; transition: 0.3s; }
        .card-icon.active { opacity: 1; }

        .btn-pay {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-pay:hover { background: #4f46e5; transform: translateY(-1px); }
        .btn-pay:active { transform: translateY(1px); }
        
        .btn-cancel {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 15px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

    <div class="checkout-container">
        <div class="header">
            <div class="merchant-name">BubbleTry Secure Pay</div>
            <div class="amount" id="displayAmount">...</div>
        </div>

        <div class="card-form">
            <div class="form-group">
                <label class="form-label">Kart Üzerindeki İsim</label>
                <input type="text" id="cardName" placeholder="AD SOYAD">
            </div>

            <div class="form-group">
                <label class="form-label">Kart Numarası</label>
                <div class="input-wrapper">
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19">
                    <div class="card-icons">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="card-icon" id="visa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="card-icon" id="mastercard">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="form-label">Son Kul. Tarihi</label>
                    <input type="text" id="expiry" placeholder="AA/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label class="form-label">CVC / CVV</label>
                    <input type="password" id="cvc" placeholder="123" maxlength="3">
                </div>
            </div>

            <button class="btn-pay" onclick="processPayment()">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Güvenli Öde</span>
            </button>

            <div class="btn-cancel" onclick="cancelPayment()">İşlemi İptal Et</div>
        </div>
    </div>

    <script>
        // URL'den ID'yi al
        const pathParts = window.location.pathname.split('/');
        const paymentId = pathParts[pathParts.length - 1];
        let paymentData = null;

        // Sayfa Yüklendiğinde
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch(`/api/payments/${paymentId}/status`);
                const data = await res.json();
                if(data.success) {
                    paymentData = data.data;
                    // Tutarı Formatla
                    const formatter = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: data.data.currency });
                    document.getElementById('displayAmount').innerText = formatter.format(data.data.amount);
                }
            } catch(e) {
                console.error(e);
            }
        });

        // Kart Numarası Formatlama (Boşluklu)
        document.getElementById('cardNumber').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Kart Tipi Algılama
            document.getElementById('visa').classList.toggle('active', value.startsWith('4'));
            document.getElementById('mastercard').classList.toggle('active', value.startsWith('5'));

            value = value.replace(/(.{4})/g, '$1 ').trim();
            e.target.value = value;
        });

        // Tarih Formatlama (Slash ekleme)
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            e.target.value = value;
        });

        async function processPayment() {
            const btn = document.querySelector('.btn-pay');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            // Basit Validasyon
            const inputs = document.querySelectorAll('input');
            let isValid = true;
            inputs.forEach(input => {
                if(!input.value) {
                    input.classList.add('shake');
                    setTimeout(() => input.classList.remove('shake'), 500);
                    isValid = false;
                }
            });
            
            if(!isValid) return;

            // Loading Modu
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.innerText = 'İşleniyor...';
            btn.style.opacity = '0.8';

            // Simüle edilmiş ağ gecikmesi (Gerçekçi hissetmesi için)
            setTimeout(async () => {
                try {
                    // Backend'e bildir
                    const res = await fetch(`/api/payments/${paymentId}/complete`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ success: true })
                    });
                    
                    const data = await res.json();
                    
                    if(data.success) {
                        btnText.innerText = 'Başarılı! Yönlendiriliyor...';
                        btn.style.background = '#10b981';
                        setTimeout(() => window.location.href = '/demo?status=success', 1000);
                    }
                } catch(e) {
                    alert('Hata oluştu');
                    btn.disabled = false;
                }
            }, 2000); // 2 saniye bekle
        }

        async function cancelPayment() {
            if(!confirm('Ödemeyi iptal etmek istediğinize emin misiniz?')) return;
            
            await fetch(`/api/payments/${paymentId}/complete`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ success: false })
            });
            
            window.location.href = '/demo?status=failed';
        }
    </script>

</body>
</html>
